  #   mailchimp__input__text = "Subscribe here"
  #   mailchimp__button__text = "Subscribe"


  #-------------------------------
  # Gallery Footer Section
  [params.gallery]
    gallery__title = "Gallery"
    gallery__columns = 3 # You can change the number of gallery columns

  [[params.gallery_image]]
