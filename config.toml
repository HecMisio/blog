#-------------------------------
# General Site Settings
baseURL = "https://blog.hecmisio.com"
languageCode = "en-US"
title = "HecMisio's Blog"

#-------------------------------
# Pagination settings:

# For Hugo versions 0.128.0 and above, use the following settings:
# This will set the number of items per page for newer versions.
[pagination]
  pagerSize = 9


#-------------------------------
# Main Menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags"
    weight = 3

  [[menu.main]]
    identifier = "vlogs"
    name = "Vlogs"
    url = "/vlogs"
    weight = 4


[params]
  logo = "/images/logo.svg" # You can add own logo. For example "/images/logo.png".
  description = "HecMisio"

  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "HecMisio"
    author__bio = "Welcome to my personal blog! Here I share the little things in my life, my learning experiences and my hobbies."
    author__avatar = "/images/avatar.jpg"

  # Example of adding a new link to the author section and footer:
  # [[params.social]]
  #   icon = "ion-logo-vimeo"
  #   name = "Vimeo"
  #   link = "https://vimeo.com"

  # Other icons can be found at https://ionicons.com/v4/


  #-------------------------------
  # Hero Settings
  [params.hero]
    hero__title = "Hey, I’m HecMisio"
    hero__description = "A software engineer(usually be a Gopher)."
    hero__context = "This is where I share the little moments of my life, my learning experiences and my hobbies, whether it's about technology, travel, reading or the small discoveries in daily life."
    hero__image = "/images/hero.jpg"

  # Newsletter
