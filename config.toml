  # Other icons can be found at https://ionicons.com/v4/


  #-------------------------------
  # Hero Settings
  [params.hero]
    hero__title = "Hey, I’m HecMisio"
    hero__description = "A software engineer(usually be a gopher)."
    hero__context = "Here I publish my thoughts on development, economics, psychology, life and so on."
    hero__image = "/images/hero.jpg"

